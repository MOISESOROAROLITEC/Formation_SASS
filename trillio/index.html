<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">

	<title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<img src="./img/logo.png" alt="logo" class="logo">

			<form action="#" class="search">
				<input type="text" class="search_input" placeholder="Enter your search item">
				<button class="search_button">
					<svg class="search_icon">
						<use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
					</svg>
				</button>
			</form>

			<nav class="user-nav">
				<div class="user-nav_icon-box">
					<svg class="user-nav_icon">
						<use xlink:href="./img/sprite.svg#icon-bookmark"></use>
					</svg>
					<div class="user-nav_notification">15</div>
				</div>
				<div class="user-nav_icon-box">
					<svg class="user-nav_icon">
						<use xlink:href="./img/sprite.svg#icon-chat"></use>
					</svg>
					<div class="user-nav_notification">8</div>
				</div>

				<div class="user-nav_icon-box">
					<img src="./img/user.jpg" alt="image de profile" class="user-nav_user-photo">
					<div class="user-nav_user-name">Colotcholoman</div>
				</div>
			</nav>
		</header>
		<div class="content">
			<nav class="sidebar">
				<ul class="side-nav">
					<li class="side-nav_item side-nav_item-active">
						<a href="#" class="side-nav_link">
							<svg class="side-nav_icon">
								<use xlink:href="img/sprite.svg#icon-home"></use>
							</svg>
							<span>Hotel</span>
						</a>
					</li>
					<li class="side-nav_item">
						<a href="#" class="side-nav_link">
							<svg class="side-nav_icon">
								<use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
							</svg>
							<span>Flight</span>
						</a>
					</li>
					<li class="side-nav_item">
						<a href="#" class="side-nav_link">
							<svg class="side-nav_icon">
								<use xlink:href="img/sprite.svg#icon-key"></use>
							</svg>
							<span>Car rental</span>
						</a>
					</li>
					<li class="side-nav_item">
						<a href="#" class="side-nav_link">
							<svg class="side-nav_icon">
								<use xlink:href="img/sprite.svg#icon-map"></use>
							</svg>
							<span>Tours</span>
						</a>
					</li>
				</ul>
				<div class="legal">
					<span class="legal_user-name">SORO COLOTCHOLOMAN</span>
					<br>© 2023. Tous droits réservés.
				</div>
			</nav>
			<main class="hotel-view">
				<div class="galerie">
					<figure class="galerie_item">
						<img src="img/hotel-1.jpg" alt="hotel image 1" class="galerie_photo">
					</figure>
					<figure class="galerie_item">
						<img src="img/hotel-2.jpg" alt="hotel image 2" class="galerie_photo">
					</figure>
					<figure class="galerie_item">
						<img src="img/hotel-3.jpg" alt="hotel image 3" class="galerie_photo">
					</figure>
				</div>
				<div class="heading">
					<div class="heading_left">
						<div class="heading_left_title">Hotel las palmas</div>
						<div class="heading_left_ratting">
							<svg class="ratting-icon">
								<use xlink:href="./img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="ratting-icon">
								<use xlink:href="./img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="ratting-icon">
								<use xlink:href="./img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="ratting-icon">
								<use xlink:href="./img/sprite.svg#icon-star"></use>
							</svg>
							<svg class="ratting-icon">
								<use xlink:href="./img/sprite.svg#icon-star"></use>
							</svg>
						</div>
					</div>
					<div class="heading_right">
						<div class="heading_right_location">
							<svg class="location-icon">
								<use xlink:href="./img/sprite.svg#icon-location-pin"></use>
							</svg>
							<div class="location-text">Abidjan, Côte d'Ivoire</div>
						</div>
						<div class="heading_right_vote">
							<span class="vote-ratting">
								8.6
							</span>
							<span class="total-vote">
								450 votes
							</span>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</body>

</html>
